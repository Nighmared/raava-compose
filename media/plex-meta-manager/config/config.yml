## This file is a template remove the .template to use the file

libraries:                       # This is called out once within the config.yml file
  Sokka - Movies:                        # These are names of libraries in your Plex
    metadata_path:
      - pmm: basic               # This is a file within PMM's defaults folder
      - pmm: imdb                # This is a file within PMM's defaults folder
      - pmm: bafta
      - pmm: golden
      - pmm: oscars
      - pmm: sundance
      # see the wiki for how to use local files, folders, URLs, or files from git
    overlay_path:
      - remove_overlays: false   
      - pmm: resolution
      - pmm: ratings
        template_variables:
          rating1: audience
          rating1_image: rt_popcorn       
          rating2: critic
          rating2_image: imdb      
      - pmm: audio_codec
      - pmm: streaming
      - pmm: video_format
      - pmm: ribbon
    operations:
      mass_critic_rating_update: imdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_user_rating_update: tmdb


  Sokka - MCU:                        
    metadata_path:
      - pmm: basic               
      - pmm: imdb                
    overlay_path:
      - remove_overlays: false   
      - pmm: resolution  
      - pmm: ratings
        template_variables:
          rating1: audience
          rating1_image: rt_popcorn       
          rating2: critic
          rating2_image: imdb  
      - pmm: audio_codec
      - pmm: streaming
      - pmm: video_format
      - pmm: ribbon
    operations:
      mass_critic_rating_update: imdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_user_rating_update: tmdb


  Sokka - James Bond:                      
    metadata_path:
      - pmm: basic               
      - pmm: imdb              
    overlay_path:
      - remove_overlays: false   
      - pmm: resolution
      - pmm: ratings
        template_variables:
          rating1: audience
          rating1_image: rt_popcorn       
          rating2: critic
          rating2_image: imdb    
      - pmm: audio_codec
      - pmm: streaming
      - pmm: ribbon
    operations:
      mass_critic_rating_update: imdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_user_rating_update: tmdb

  Sokka - Series:
    metadata_path:
      - pmm: basic              
      - pmm: imdb   
      - pmm: separator_award             
    overlay_path:
      - remove_overlays: false   
      - pmm: resolution
      - pmm: ratings
        template_variables:
          rating1: audience
          rating1_image: rt_popcorn       
          rating2: critic
          rating2_image: imdb  
      - pmm: audio_codec
        template_variables:
          overlay_level: episode
      - pmm: streaming
      - pmm: video_format
        template_variables:
          overlay_level: episode
      - pmm: ribbon
    operations:
      mass_critic_rating_update: imdb
      mass_audience_rating_update: mdb_tomatoesaudience
      mass_user_rating_update: tmdb
      mass_episode_critic_rating_update: imdb
      mass_episode_audience_rating_update: tmdb

         
settings:
  cache: true
  cache_expiration: 60
  asset_directory: config/assets
  asset_folders: true
  asset_depth: 0
  create_asset_folders: false
  prioritize_assets: false
  dimensional_asset_rename: false
  download_url_assets: false
  show_missing_season_assets: false
  show_missing_episode_assets: false
  show_asset_not_needed: true
  sync_mode: append
  minimum_items: 1
  default_collection_order:
  delete_below_minimum: true
  delete_not_scheduled: false
  run_again_delay: 2
  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: true
  show_unconfigured: true
  show_filtered: false
  show_options: false
  show_missing: true
  show_missing_assets: true
  save_report: false
  tvdb_language: eng
  ignore_ids:
  ignore_imdb_ids:
  item_refresh_delay: 0
  playlist_sync_to_user: all
  playlist_exclude_users:
  playlist_report: false
  verify_ssl: true
  custom_repo:
  check_nightly: false
webhooks:                        # Can be individually specified per library as well
  error:
  version:
  run_start:
  run_end:
  changes:
plex:                            # Can be individually specified per library as well; REQUIRED for the script to run
  url: http://192.168.1.25:32400
  token: <<PLEX_API>>
  timeout: 60
  clean_bundles: false
  empty_trash: false
  optimize: false
tmdb:                            # REQUIRED for the script to run
  apikey: <<TMDB_API>>
  language: en
